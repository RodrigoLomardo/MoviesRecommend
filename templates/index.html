<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recomendador de Filmes ðŸŽ¬</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #141e30, #243b55);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-weight: 700;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-control,
      .btn {
        border-radius: 12px;
      }

      .recommendation-list {
        margin-top: 1.5rem;
      }

      .recommendation-item {
        background-color: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #17a2b8;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        transition: transform 0.2s ease;
      }

      .recommendation-item:hover {
        transform: translateX(5px);
      }

      .alert {
        margin-top: 1rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>






  <body>
    <div class="container">
      <h1><i class="bi bi-film"></i> Recomendador de Filmes</h1>

  <form id="recommend-form" class="mb-3">
  <div class="mb-3">
    <input 
      type="text" 
      class="form-control form-control-lg" 
      id="movie-input" 
      name="movie" 
      placeholder="Digite o nome do filme..." 
      required
    >
  </div>
  <button type="submit" class="btn btn-info w-100">
    <i class="bi bi-search"></i> Buscar recomendaÃ§Ãµes
  </button>
</form>

<div id="error-message" class="alert alert-danger d-none"></div>

<div id="recommendations-section" class="mt-4 d-none">
  <h5 class="mb-3">Filmes recomendados:</h5>
  <div id="recommendation-list"></div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
document.getElementById("recommend-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const movieTitle = document.getElementById("movie-input").value;
  const listContainer = document.getElementById("recommendation-list");
  const section = document.getElementById("recommendations-section");
  const errorDiv = document.getElementById("error-message");

  fetch("/recommend", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ movie: movieTitle })
})

  .then(response => response.json())
  .then(data => {
    listContainer.innerHTML = "";
    errorDiv.classList.add("d-none");

    if (data.error) {
      errorDiv.textContent = data.error;
      errorDiv.classList.remove("d-none");
      section.classList.add("d-none");
    } else {
      section.classList.remove("d-none");
      data.recommendations.forEach(movie => {
        const div = document.createElement("div");
        div.className = "recommendation-item";
        div.innerHTML = `<i class="bi bi-star-fill text-warning"></i> ${movie}`;
        listContainer.appendChild(div);
      });
    }
  })
  .catch(error => {
    errorDiv.textContent = "Erro na requisiÃ§Ã£o.";
    errorDiv.classList.remove("d-none");
    section.classList.add("d-none");
  });
});
</script>
  </body>
</html>
